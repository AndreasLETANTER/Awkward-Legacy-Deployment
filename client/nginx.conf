# /etc/nginx/templates/default.conf.template
server {
  listen ${PORT};
  server_name _;

  root /app/www;
  index index.html;

  # -------- SPA: client-side routes --------
  # GETs for unknown paths fall back to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # -------- Static assets long cache --------
  location /assets/ {
    expires 1y;
    add_header Cache-Control "public, no-transform";
  }

  # -------- API proxy to FastAPI --------
  location /api/ {
    proxy_pass http://server-prod:8000/;   # docker-compose service name
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;

    # (optional) increase if you stream/long-poll
    proxy_read_timeout 300s;
  }

  # -------- CORS preflight helper (optional) --------
  if ($request_method = OPTIONS) {
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods GET,POST,PUT,PATCH,DELETE,OPTIONS;
    add_header Access-Control-Allow-Headers *;
    return 204;
  }

  # Security headers you already had
  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-XSS-Protection "1; mode=block";
  add_header X-Content-Type-Options "nosniff";

  access_log /dev/stdout;
  error_log  /dev/stderr warn;
}
